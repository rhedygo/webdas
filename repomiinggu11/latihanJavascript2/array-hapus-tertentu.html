<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus Data Array Tertentu</title>
    </head>
    <body>
        <script>
            //   buat array
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

            //hapus data dari depan
            bunga.splice(2, 1,);
            
            //hasil
            console.log(bunga);

            // array nambah index
            var bahasa = ["Javascript", "Kotlin", "Java", "PHP", "Python"];
            bahasa[1] ="C++";
            
            //hasil
            console.log(bahasa);
        </script>
    </body>
</html>
