<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menghapus Data Array di depan</title>
    </head>
    <body>
        <script>
            //   buat array
            var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

            //hapus data dari depan
            bunga.shift();

            //hasil
            document.write(bunga);
        </script>
    </body>
</html>
