<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Perabangan Ternary</title>
    </head>
    <body>
        <script>
            var jwb = prompt ("Apakah Jakarta ibu kota Indonesia ?")

            var jawaban = (jwb.toUpperCase() == "IYA" || "YA") ? "Benar" : "Salah";

            document.write(`Jawaban anda: <b> ${jawaban} </b>`);
        </script>
    </body>
    
</html>
