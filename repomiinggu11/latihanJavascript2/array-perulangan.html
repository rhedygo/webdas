<!DOCTYPE html>
<html>
    <head>
        <title>Array dan Perulangan</title>
    </head>
    <body>
        <script>
            //   buat array
            var products = ["Senter", "Radio", "Anntena", "Obeng"];
            document.write("<h3> Daftar Produk:</h3>");
            document.write("<ol>");

            // menggunakan peruangan untuk mencetak semua isi array
            for (let i = 0; i <products.length; i++) {
                document.write(`<li> ${ products[i]}</li>`);
            }
            document.write("</ol>");
        </script>
    </body>
</html>
